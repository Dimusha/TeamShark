apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders3-deployment
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orderserver
        image: public.ecr.aws/p7v5s8r1/orders
        ports:
        - containerPort: 4001